<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.30.1/moment.min.js"></script>
    >
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/moment-timezone/0.5.45/moment-timezone-with-data-1970-2030.js"
      integrity="sha512-hHXrpN3/pEP+ra1WiCvsJx0LEYSNZscTBTNup3efdqibIubwrQ3N2v8lTKGG7tQ4GQpqiMm6tFZKVydMfxCxJw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <title>Travel App</title>
  </head>
  <body>
    <div class="grid">
      <div class="time-container">
        <h1>Time</h1>

        <div id="cities">
          <div class="city" id="sacramento">
            <div>
              <h2>Sacramento</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
          <div class="city" id="milan">
            <div>
              <h2>Milan</h2>
              <div class="date"></div>
            </div>
            <div class="time"></div>
          </div>
        </div>
      </div>

      <div class="weather-container">
        <h1>Weather</h1>

        <div id="cities">
          <div class="city" id="sacramento">
            <div>
              <h2>Sacramento</h2>
            </div>
          </div>
          <div class="city" id="milan">
            <div>
              <h2>Milan</h2>
            </div>
          </div>
        </div>
      </div>
    </div>
    <footer>This project was coded by Shannon Schipper</footer>
    <script src="index.js"></script>
  </body>
</html>
